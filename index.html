<html lang="en">
<head>

  <title>Psalm 127:1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;

      max-width: 800px;
      padding: 2rem;

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

      font-size: 1.2rem;
      line-height: 1.8;
    }
  </style>

<body>
  <div class="container">
    <h1>Psalm 127:1</h1>
    <p>
      Unless the LORD builds the house,<br />
      its builders labor in vain;<br /><br />
      unless the LORD protects the city,<br />
      its watchmen stand guard in vain.
    </p>
  </div>
